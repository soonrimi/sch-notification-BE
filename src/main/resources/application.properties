spring.config.import=optional:file:.env[.properties]
spring.application.name=sch-nofitication _BE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

server.port=7100

spring.jpa.hibernate.ddl-auto=none

spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=50MB

# Swagger UI 설정
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


app.base-url=${APP_BASE_URL:https://notification.iubns.net}